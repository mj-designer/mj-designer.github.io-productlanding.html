<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Mary Nicole Jackson
        Landing Page Project
        Date 07/13/23
        Web Design/Development level 1
        Mesa Community College
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="./logo.jpg" alt="logo">
        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Survey</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Tribute</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Product</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="email-text" id="email-text">Start Designing Today.</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" name="email" placeholder="Enter email..." >

            <input id="submit" type="submit">
        </form>
        <video width="800" controls id="video">
            <source src="./videoplayback.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video>
        <div class="service-container">
            <div class="container-item">
                <img src="./clock.png" alt="picture of a clock" id="clock">
                <p class="clock-text">We offer <strong>24/7</strong> customer support with every class you take</p>
                
            </div>
            <div class="container-item">
                <img src="./brain.jpg" alt="picture of a brain" id="brain">
                <p class="brain-text">You get to choose from dozens of courses to better your education</p>
            </div>
            <div class="container-item">
                <img src="./book.png" alt="picture of a book" id="book">
                <p class="book-text">All of the courses you learn you get to keep for <strong>FREE</strong></p>
            </div>
        </div>
        <footer>
            <p>Copyright 2023, Mary's Design Product</p>
        </footer>
    </main>
</body>
</html>
